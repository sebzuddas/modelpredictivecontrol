<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPC Controller Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <h3 class="mt-3 mb-4">MPC Configuration</h3>
                
                <!-- System Type Selection -->
                <div class="mb-4">
                    <label class="form-label">System Type</label>
                    <select class="form-select" id="systemType">
                        <option value="simulation">Simulation</option>
                        <option value="api">API</option>
                    </select>
                </div>

                <!-- MPC Parameters -->
                <div class="mb-4">
                    <h5>MPC Parameters</h5>
                    <div class="mb-3">
                        <label class="form-label">Time Step (dt)</label>
                        <input type="number" class="form-control" id="dt" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Horizon Length (N)</label>
                        <input type="number" class="form-control" id="horizon">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Simulation Time</label>
                        <input type="number" class="form-control" id="simTime" step="0.1">
                    </div>
                </div>

                <!-- Cost Matrices -->
                <div class="mb-4">
                    <h5>Cost Matrices</h5>
                    <div class="mb-3">
                        <label class="form-label">State Cost (Q)</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="Q1" step="0.1">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="Q2" step="0.1">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Input Cost (R)</label>
                        <input type="number" class="form-control" id="R" step="0.1">
                    </div>
                </div>

                <!-- Constraints -->
                <div class="mb-4">
                    <h5>Constraints</h5>
                    <div class="mb-3">
                        <label class="form-label">Velocity Limits</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="vMin" step="0.1">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="vMax" step="0.1">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Input Limits</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="uMin" step="0.1">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="uMax" step="0.1">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Initial and Reference States -->
                <div class="mb-4">
                    <h5>States</h5>
                    <div class="mb-3">
                        <label class="form-label">Initial Position</label>
                        <input type="number" class="form-control" id="initPos" step="0.1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reference Position</label>
                        <input type="number" class="form-control" id="refPos" step="0.1">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mb-4">
                    <button class="btn btn-primary w-100 mb-2" id="saveConfig">Save Configuration</button>
                    <button class="btn btn-success w-100" id="runSimulation">Run Simulation</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">State Trajectories</h5>
                                <canvas id="statePlot"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Control Input</h5>
                                <canvas id="inputPlot"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Control Mode</h5>
                                <canvas id="modePlot"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
